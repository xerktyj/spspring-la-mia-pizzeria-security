<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
	<title>Pizzeria Napoli</title>
</head>

<body>

	<header>
		<div th:replace="fragments/fragments :: navbar_home">
		</div>
	</header>

	<section>
		<div class="container mt-5">
			<div class="row">
				<div class=" col-lg-12 mt-1">
					<div class="col-12 mb-4	d-flex justify-content-center" 	th:if="${ingrediente.id == 0}">
						<h1>Aggiugi Ingrediente</h1>
					</div>
					<div class="col-12 mb-4	d-flex justify-content-center" th:unless="${ingrediente.id == 0}">
						<h1>Modifica Ingrediente</h1>
					</div>
					<form id="ingrediente-form" th:object="${ingrediente}"
						th:action="${addMode} ? @{/pizza/addingredient} : @{/pizza/ingredient/{id}/edit (id=${ingrediente.id})}"
						method="post">
						<div class="col-12">
						<!--	<input type="hidden" th:field="*{pizza}" id="pizza"> -->
							<label for="name"> Nome </label>
							<input type="text" id="name" placeholder="prodotto" th:field="*{name}"
								th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						<div class="col-12 mt-4">
							<label for="serialNumber"> Codice </label>
							<input type="number" id="serialNumber" placeholder="codice" th:field="*{serialNumber}"
								th:errorClass="is-invalid"><br>
						</div>
						<div class="col-12 mt-4">
							<label for="supplier"> Fornitore </label>
							<input type="text" id="supplier" placeholder="nome fornitore" th:field="*{supplier}"
								th:errorClass="is-invalid"><br>
						</div> 
						<div class="col-12 mt-4">
							<ul>
								<li style="color: red;" th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
							</ul>
						</div>
						<div th:if="${ingrediente.id == 0}">
							<button class="mt-2" type="submit">Aggiungi</button>
						</div>
						<div th:unless="${ingrediente.id == 0}">
							<button class="mt-2" type="submit">Modifica</button>
						</div>	
					</form>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
