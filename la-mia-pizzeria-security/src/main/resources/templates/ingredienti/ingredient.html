<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
	<title>Pizzeria Napoli</title>
</head>

<body>

	<header>
		<div th:replace="fragments/fragments :: navbar_home">
		</div>
	</header>
	
<section>
	<div class="container mt-2">
		<div class="row">
			<div class=" col-lg-12 mt-1">
				<div class="col-12 mb-2	d-flex justify-content-center">
					<h1>Specifica Prodotto</h1>
				</div>
				<div class="col-12" th:unless="${deleteMode}">
					<h3>Ingrediente: </h3>
					<span th:text="${ingrediente}"> </span>
					<h5>Modifica Ingrediente</h5>
					<a th:href="@{/pizza/ingredient/{id}/edit (id=${ingrediente.id}) }"
						class="btn btn-primary mb-2">Modifica</a>
					<form th:action="@{/pizza/ingredient/{id}/delete (id=${ingrediente.id})}" method="post">
						<button class="btn btn-danger" type="submit"
							th:data-confirm-delete="|Sei sicuro di voler cancellare questo ingrediente?|"
							onclick="if(!confirm(this.getAttribute('data-confirm-delete')))return false">Delete</button>
					</form>
					<h5>Pizze in cui si usa ingrediente:</h5>
					<a th:href="@{/pizza/ingredient/{id}/listpizze (id=${ingrediente.id}) }"
											class="btn btn-primary mb-2">Lista</a>
				</div>
				<div class="col-12" th:if="${deleteMode}">
					<div class="col-12" th:if="${deleteCorrect}">
						<h1>Hai cancellato l'ingrediente correttamente</h1>
					</div>
					<div class="col-12" th:if="${deleteError}">
						<h1>Mi spiace non puoi canellare questo ingrediete viene usato nelle pizze, cancellalo prima in
							tutte le pizze
							che lo usi</h1>
					</div>
				</div>
			</div>
		</div>
</section>


	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
