<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
	<title>Pizzeria Napoli</title>
</head>

<body>

	<header>
		<div th:replace="fragments/fragments :: navbar_home">
		</div>
	</header>

	<section>
		<div class="container mt-5">
			<div class="row">
				<div class=" col-lg-12 mt-1">
					<div class="col-12 mb-4	d-flex justify-content-center">
						<h1>Aggiugi Offerta Pizza</h1>
					</div>
					<h3>Pizza: </h3> <span th:text="${offerta.pizza}"> </span>
					<form id="Offerta-form" th:object="${offerta}"
						th:action="${addMode} ? @{/pizza/addoffer} : @{/pizza/offer/{id}/edit (id=${offerta.id})}"
						method="post">
						<div class="col-12">
							<input type="hidden" th:field="*{pizza}" id="pizza">
							<label for="startDate"> Data Inizio </label>
							<input type="date" id="startDate" placeholder="data inizio" th:field="*{startDate}" th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('startDate')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						<div class="col-12 mt-4">
							<label for="endDate"> Data fine </label>
							<input type="date" id="endDate" placeholder="data fine" th:field="*{endDate}" th:errorClass="is-invalid"><br>
							<div th:if="${#fields.hasErrors('endDate')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('endDate')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>
						<div class="col-12 mt-4">
							<label for="photo"> Titolo </label>
							<input type="text" id="titolo" placeholder="titolo" th:field="*{title}"><br>
							<div class="col-12 mt-4">
								<ul>
									<li style="color: red;" th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
								</ul>
							</div>
							<div th:if="${offerta.id == 0}">
								<button class="mt-2" type="submit">Aggiungi</button>
							</div>
							<div th:unless="${offerta.id == 0}">
								<button class="mt-2" type="submit">Modifica</button>
							</div>
	
					</form>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
