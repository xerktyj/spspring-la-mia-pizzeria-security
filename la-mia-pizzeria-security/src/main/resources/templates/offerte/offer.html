<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
	<title>Pizzeria Napoli</title>
</head>

<body>

	<header>
		<div th:replace="fragments/fragments :: navbar_home">
		</div>
	</header>
	
<section>
	<div class="container mt-2">
		<div class="row">
			<div class=" col-lg-12 mt-1">
				<div class="col-12 mb-2	d-flex justify-content-center">
					<h1>Offerta</h1>
				</div>
				<div class="col-12" th:if="${offerta != null}">
					<h3>Pizza: </h3> <span th:text="${offerta.pizza}"> </span>
					<h3>Parametri offerta: </h3> <span th:text="${offerta}"> </span>
					<div>
						<h5>Modifica Offerta</h5>
						<a th:href="@{/pizza/offer/{id}/edit (id=${offerta.id}) }" class="btn btn-primary mb-2">Modifica</a>
						<form th:action="@{/pizza/offer/{id}/delete (id=${offerta.id})}" method="post">
							<button class="btn btn-danger" type="submit"
								th:data-confirm-delete="|Sei sicuro di voler cancellare questa offerta?|"
								onclick="if(!confirm(this.getAttribute('data-confirm-delete')))return false">Delete</button>
						</form>
					</div>
				</div>
				<div class="col-12"	th:if="${offerta == null}">
					<h1>Hai cancellato l'offerta correttamente</h1>
				</div>
			</div>
		</div>
</section>


	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
